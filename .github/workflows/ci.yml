name: CI
on: pull_request
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: |
          npm i
          npm install @web/test-runner-saucelabs --no-save
      - name: Lint (JavaScript)
        run: npm run lint:eslint
      - name: Lint (Lit)
        run: npm run lint:lit
      - name: Unit Tests (SauceLabs)
        run: npx web-test-runner --config web-test-runner.sauce.config.js --group default
        env:
          SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY_DESIRE2LEARN}}
          SAUCE_USERNAME: Desire2Learn
