<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>d2l-content-topic-renderer</title>
  <script type="module">
    import '@brightspace-ui/core/components/typography/typography.js';
    import '../d2l-content-topic-renderer.js';
  </script>
  <style>
    .visual-diff { margin-bottom: 30px; }
	d2l-content-topic-renderer {
		width: 100%;
	}
	#content-topic-renderer-scorm {
		height: 580px;
	}
  </style>
</head>
<body class="d2l-typography">
  <div class="visual-diff">
    <d2l-content-topic-renderer
		id="content-topic-renderer-video"
		allow-download
		allow-download-on-error
		content-service-endpoint="http://localhost:8000/contentservice"
		topic-id="0"
		d2lrn="d2l:brightspace:content:region:0:video:0"
	></d2l-content-topic-renderer>
  </div>
  <div class="visual-diff">
    <d2l-content-topic-renderer
		id="content-topic-renderer-audio"
		content-service-endpoint="http://localhost:8000/contentservice"
		topic-id="1"
		d2lrn="d2l:brightspace:content:region:0:audio:1"
	></d2l-content-topic-renderer>
  </div>
  <div class="visual-diff">
    <d2l-content-topic-renderer
		id="content-topic-renderer-scorm"
		content-service-endpoint="http://localhost:8000/contentservice"
		topic-id="2"
		d2lrn="d2l:brightspace:content:region:0:scorm:2"
	></d2l-content-topic-renderer>
  </div>
</body>
</html>
