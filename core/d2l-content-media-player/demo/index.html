<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-content-media-player.js';
		</script>
		<title>d2l-content-media-player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			d2l-content-media-player {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<d2l-demo-page page-title="d2l-content-media-player SCORM">
			<h2>d2l-content-media-player</h2>
			<d2l-demo-snippet>
				<d2l-content-media-player
					allow-download
					allow-download-on-error
					content-service-endpoint="http://localhost:8000/contentservice"
					context-id="12345"
					context-type="topic"
					d2lrn="d2l:brightspace:content:region:0:video:0"
				></d2l-content-media-player>
			</d2l-demo-snippet>
			<d2l-demo-snippet>
				<d2l-content-media-player
					content-service-endpoint="http://localhost:8000/contentservice"
					content-id="1"
					context-id="12345"
					context-type="topic"
					d2lrn="d2l:brightspace:content:region:0:audio:1"
					revision-tag="latest"
					tenant-id="0"
				></d2l-content-media-player>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
